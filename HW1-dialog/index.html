<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="/css/normalize.css"> -->
    <link rel="stylesheet" href="css/style.css"> <!-- 前面不要只有"/"，不然路徑會錯誤，若要＋斜線的話，要在前面加"." -->
</head>
<body>
    <div class="modal">
        <div class="modal-dialog">
            <img src="/img/icon-star_72.svg" alt="">
            <div class="circle">
                <div class="modal-content p-lg">
                    <img src="/img/icon-line.svg" class="icon-line" alt="">
                    <section class="title m-t-s">    
                        <h1 class="m-b-xs">簽到成功</h1>
                        <h2>+5積分</h2>
                    </section>
                    <section class="daily">
                        <ul>
                            <li class="active m-r-s">
                                <p>+5</p>
                                <span>1天</span>
                            </li>
                            <li class="m-r-s">
                                <p>+7</p>
                                <span>2天</span>
                            </li>
                            <li class="m-r-s">
                                <p>+10</p>
                                <span>3天</span>
                            </li>
                            <li class="m-r-s">
                                <p>+14</p>
                                <span>4天</span>
                            </li>
                            <li class="m-r-s">
                                <p>+14</p>
                                <span>5天</span>
                            </li>
                        </ul>
                    </section>
                </div>
            </div>
            <div class="btn-close m-t-l"></div>
        </div>
    </div>
</body>
</html>
