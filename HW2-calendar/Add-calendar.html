<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AddNewCalendar</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="AddNewCalendar-warp">
        <header>
            <div class="tool-wrap">
                <div class="tool-wrap-left">
                    <a href="./index.html">
                        <img src="./img/arrow-left.svg" alt="">
                    </a>
                </div>
                <p>Add New Event</p>
                <div class="tool-wrap-right" style="opacity: 0%;">
                    <img src="./img/icon-search-24.svg" alt="">
                </div>
            </div>
            <!-- End -->
        </header>
        <!-- Header End -->
        <main>
            <div class="input-area m-b-m">
                <input type="text" placeholder="Enter Title">
            </div>
            <div class="card-wrap-list">    
                <div class="card-wrap m-b-xs">
                    <div class="title">
                        <div class="title-left">
                            <img class="m-r-xs" src="./img/clock.svg" alt="">
                            <span>Event Data</span>
                        </div>
                        <div class="title-right">
                            <span>All Day</span>
                            <div class="toggle">    
                                <input type="checkbox" class="win-switch" id="c">
                                <label for="c">
                                    <span class="sw"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="body">
                        <ul>
                            <li>
                                <div class="li-left">
                                    <span>From</span>
                                    <p>Nov 19, 2020</p>
                                </div>
                                <div class="li-right">
                                    <p>14:30</p>
                                </div>
                            </li>
                            <li>
                                <div class="li-left">
                                    <span>From</span>
                                    <p>Nov 19, 2020</p>
                                </div>
                                <div class="li-right">
                                    <p>15:30</p>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="card card-body m-b-xs">
                    <div class="title-left">
                        <img class="m-r-xs" src="./img/location.svg" alt="">
                        <span>Add Location</span>
                    </div>
                    <div class="title-right">
                        <img class="" src="./img/close.svg" alt="">
                    </div>
                </div>
                <div class="noti-wrap m-b-xs">
                    <div class="card card-body m-b-xs">
                        <div class="title-left">
                            <img class="m-r-xs" src="./img/notification.svg" alt="">
                            <span>1 Hour Before</span>
                        </div>
                        <div class="title-right">
                            <img class="" src="./img/close.svg" alt="">
                        </div>
                    </div>
                    <div class="attach-wrap">
                        <img class="m-r-xs" src="./img/add.svg" alt="">
                        <span>Add Notifacation</span>
                    </div>
                </div>
                <div class="card card-body m-b-l">
                    <div class="title-left">
                        <img class="m-r-xs" src="./img/people.svg" alt="">
                        <span>Add People</span>
                    </div>
                    <div class="title-right">
                        <img class="" src="./img/close.svg" alt="">
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div class="btn-gradient">
                <div class="card-body">
                    <div class="title-left">
                        <span>Save</span>
                    </div>
                    <div class="title-right">
                        <img class="" src="./img/Tick.svg" alt="">
                    </div>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
