<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="js/script.js">
    <!-- 切版參考：https://htmlstream.com/front-dashboard/index.html -->
</head>
<body>
    <header>
        <div class="tool-wrap">
            <div class="tool-wrap-left">
                <img src="/img/icon-today-24.svg" alt="">
            </div>
            <div class="tool-wrap-right">
                <img src="/img/icon-search-24.svg" alt="">
            </div>
        </div>
        <div class="page-header">
            <div class="fake-select">
                <select name="select" id="">
                    <option value="1">January</option>
                    <option value="2">February</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option value="7">july</option>
                    <option value="8">August</option>
                    <option value="9">Septemper</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
                <div class="select-show-text">
                    <!-- <div class="J-select-slot placeholder">預設值</div> -->
                </div>
            </div>
        </div>
    </header>
    <!-- Header End -->
    <main>
        <div class="content">
            <!-- Event -->
            <div class="scroll-wrap">
                <div class="scroll">
                    <div class="row">
                        <div class="col">
                            <div class="card">
                                <div class="card-header m-b-xs">
                                    <div class="card-title m-b-xs">Project Kickoff</div>
                                    <div class="card-content">9 AM - 10</div>
                                </div>
                                <div class="card-body">
                                    <ul class="avator-wrap">
                                        <li><img src="/img/image 15.svg" alt=""></li>
                                        <li><img src="/img/image 16.svg" alt=""></li>
                                        <li><img src="/img/image 17.svg" alt=""></li>
                                    </ul>
                                    <div class="btn-default">Accept</div>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card">
                                <div class="card-header m-b-xs">
                                    <div class="card-title m-b-xs">Project Kickoff</div>
                                    <div class="card-content">9 AM - 10</div>
                                </div>
                                <div class="card-body">
                                    <ul class="avator-wrap">
                                        <li><img src="/img/image 15.svg" alt=""></li>
                                        <li><img src="/img/image 16.svg" alt=""></li>
                                        <li><img src="/img/image 17.svg" alt=""></li>
                                    </ul>
                                    <div class="btn-default">Accept</div>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card">
                                <div class="card-header m-b-xs">
                                    <div class="card-title m-b-xs">Project Kickoff</div>
                                    <div class="card-content">9 AM - 10</div>
                                </div>
                                <div class="card-body">
                                    <ul class="avator-wrap">
                                        <li><img src="/img/image 15.svg" alt=""></li>
                                        <li><img src="/img/image 16.svg" alt=""></li>
                                        <li><img src="/img/image 17.svg" alt=""></li>
                                    </ul>
                                    <div class="btn-default">Accept</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- calendar -->
            <div class="row">
                <div class="col">
                    <div class="col-title">
                        <span>FRI</span>
                        <p>12</p>
                    </div>
                    <div class="col-body">
                        <div class="card-list-wrap">
                            <div class="card">
                                <div class="card-body">
                                <div class="card-title">Breakfast</div>
                                <div class="card-content">9 AM - 10</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- Main End -->
    <footer class="navbar-bottom-wrap">
        <ul class="row navbar-bottom">
            <li>
                <i><img src="/img/icon-dashboard-24.svg" alt=""></i>
            </li>
            <li>
                <i><img src="/img/icon-calendar-24.svg" alt=""></i>
            </li>
            <li>
                <i><img src="/img/icon-member-24.svg" alt=""></i>
            </li>
        </ul>
    </footer>
    <!-- Footer End -->
</body>
</html>
